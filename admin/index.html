<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AB Resolver Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Experiments Dashboard</h1>
    <a href="/admin/logout" class="logout">Logout</a>
  </header>

  <section id="new-exp">
    <h2>Create Experiment</h2>
    <form id="createForm">
      <input type="text" name="id" placeholder="Experiment ID" required />
      <input type="text" name="name" placeholder="Name" required />
      <input type="url" name="baseline_url" placeholder="Baseline URL" required />
      <input type="url" name="test_url" placeholder="Test URL" required />
      <input type="number" name="allocation_b" placeholder="Split (0-1)" step="0.1" value="0.5" />
      <button type="submit">Create</button>
    </form>
  </section>

  <section id="experiments">
    <h2>Experiments</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Status</th><th>Baseline</th><th>Test</th><th>Split</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="expTableBody"></tbody>
    </table>
  </section>

  <script src="admin.js"></script>
</body>
</html>
